<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <a href="/">Go Back</a>
  
  <h1 class="text-center">Create a User</h1>

  <form action="/create/user" method="POST">
    <input name="username" type="text" placeholder="Enter the username">
    <input name="email" type="email" placeholder="Enter the email address">
    <input name="password" type="password" placeholder="Enter the password">
    <button>Submit</button>
  </form>
</body>
</html>
